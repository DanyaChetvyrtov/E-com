<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <h1>This is index template</h1>
    <h2>
        {% for item in items %}
            <a href="{% url 'myapp:detail' item.id %}">ID: {{ item.name }} Desc: {{ item.description }} Price: {{ item.price }}<br></a>
        {% endfor %}
    </h2>
</body>
</html>
